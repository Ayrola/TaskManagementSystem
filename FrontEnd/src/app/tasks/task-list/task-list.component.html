<h2 class="centered-text-table-heading">Tasks List</h2>
<div class="table-container">
<p-table [value]="tasks" styleClass="p-datatable-gridlines .ui-state-highlight" [tableStyle]="{'min-width': '50rem'}"
[scrollable]="true" scrollHeight="500px">
  <ng-template pTemplate="header">
    <tr>
      <th style="min-width: 15rem">
        <div class="flex justify-content-center align-items-center">
          Title
          <p-columnFilter
            type="text"
            field="title"
            display="menu"
          ></p-columnFilter>
        </div>
      </th>
      <th style="min-width: 15rem">
        <div class="flex justify-content-center align-items-center">
          Description
          <p-columnFilter
            type="text"
            field="description"
            display="menu"
          ></p-columnFilter>
        </div>
      </th>
      <th style="min-width: 15rem">
        <div class="flex justify-content-center align-items-center">
          Status
          <p-columnFilter
            type="text"
            field="stauts"
            display="menu"
          ></p-columnFilter>
        </div>
      </th>
      <th style="min-width: 15rem">
        <div class="flex justify-content-center align-items-center">
          Actions
        </div>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-task>
    <tr>
      <td style="text-align: center;">{{ task.title }}</td>
      <td style="text-align: center;">{{ task.description }}</td>
      <td style="text-align: center;">{{ task.status }}</td>
      <td class="flex justify-content-center align-items-center">
        <p-dialog
  [(visible)]="taskDialog"
  [style]="{ width: '450px' }"
  header="Edit Task"
  [modal]="true"
  styleClass="p-fluid"
>
<ng-template pTemplate="content">
  <div class="field">
    <label for="name">Name</label>
    <input
      type="text"
      pInputText
      id="name"
      [(ngModel)]="taskTitle"
      required
      autofocus
      [placeholder]="task.title"
    />
  </div>
  <div class="field">
    <label for="name">Description</label>
    <input
      type="text"
      pInputText
      id="name"
      [(ngModel)]="taskDescription"
      required
      autofocus
      [placeholder]="task.description"
    />
  </div>
  <div class="field">
    <label for="name">Description</label>
    <p-dropdown [options]="taskStatuses" [(ngModel)]="task.status" optionLabel="name" [readonly]="true"></p-dropdown>
  </div>
<button
    pButton
    pRipple
    label="Create"
    icon="pi pi-plus"
    class="p-button-success mr-2"
    (click)="closeDialogAndSave()"
  ></button>
</ng-template>
</p-dialog>
        <button
          class="button-warning"
          pButton
          type="button"
          icon="pi pi-user-edit"
          iconPos="left"
          (click)="showEditDialog()"
        ></button>
        <button
          class="button-danger"
          pButton
          type="button"
          icon="pi pi-trash"
          iconPos="left"
          (click)="deleteTask(task.id)"
        ></button>
        <button
        class="button-danger"
          pButton
          type="button"
          icon="pi pi-ban"
          iconPos="left"
          (click)="blockTask(task.id)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
</div>
